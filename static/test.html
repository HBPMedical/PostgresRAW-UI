<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  position: relative;
}

svg,
canvas {
  position: absolute;
}

.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis path {
  display: none;
}

</style>
<body>
<script src="js/d3.v3.min.js"></script>
<script type="text/javascript" src="js/draw_functions.js"></script>
<div class="container" id="graph" style="height: 600px; width: 600px;"></div>
<script>


var width = 960,
    height = 500;
d3.json("mri.json", function(error, data) {
    var heatmap = [];
    
    for (var n in data){
        heatmap.push(data[n].x);
    }
    if (error) throw error;
    var graph_div = document.getElementById('graph');
    draw_heatmap(heatmap, graph_div);
});

</script>
