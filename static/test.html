<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {
        font-size: 12pt;
        font-family: Calibri;
        padding : 10px;
    }
    table {
        border: 1px solid black;
    }
    th {
        border: 1px solid black;
        padding: 5px;
        background-color:grey;
        color: white;
    }
    td {
        border: 1px solid black;
        padding: 5px;
    }
    input {
        font-size: 12pt;
        font-family: Calibri;
    }
</style>

<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="jquery-ui-1.11.4/jquery-ui.min.js" type="text/javascript"></script>

<body>
    <input type="button" id="btnExport" value=" Export Table data into Excel " />
    <br/>
    <br/>
    <div id="dvData">
        <table>
            <tr>
                <th>Column One</th>
                <th>Column Two</th>
                <th>Column Three</th>
            </tr>
            <tr>
                <td>row1 Col1</td>
                <td>row1 Col2</td>
                <td>row1 Col3</td>
            </tr>
            <tr>
                <td>row2 Col1</td>
                <td>row2 Col2</td>
                <td>row2 Col3</td>
            </tr>
            <tr>
                <td>row3 Col1</td>
                <td>row3 Col2</td>
                <td><a href="http://www.jquery2dotnet.com/">http://www.jquery2dotnet.com/</a>
                </td>
            </tr>
        </table>
    </div>
    <script>
        $("#btnExport").click(function (e) {
            window.open('data:application/vnd.ms-excel,' + $('#dvData').html());
            e.preventDefault();
        })
    </script>

</body>
